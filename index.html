<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bestell-App</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/basics.css">
  <link rel="stylesheet" href="./css/mediaquaris.css">
  <link rel="stylesheet" href="./css/darkmode.css">
  <link rel="icon" type="image/vnd.icon" href="/assets/Favicon/favicon.ico">
</head>

<body onload="init()">
  <header class="topbar">
    <div class="container topbar-content">
      <img src="./assets/Logo/Logo.png" alt="Logo" class="logo">
      <button id="darkModeToggle" onclick="toggleDarkMode()">üåô</button>
    </div>
  </header>
  <main class="layout">
    <section class="content">

      <div class="hero">
        <img src="./assets/Gerichte/SpaghettiGarnelen.jpg" alt="hero" class="hero-bg">
        <div class="hero-inner container">
          <div class="restaurant-info">
            <h1 class="title">Paradise Noodles</h1>
            <p class="rating">Bewertung: 4,5 ‚≠ê</p>
          </div>
          <div class="logo-badge">
            <img src="./assets/Logo/noodle.png" alt="Badge">
          </div>
        </div>
      </div>

      <nav class="tabs container">
        <button onclick="renderMenu(0)" class="tab active">Alle</button>
        <button onclick="renderMenu(1)" class="tab">Pizza</button>
        <button onclick="renderMenu(2)" class="tab">Burger</button>
        <button onclick="renderMenu(3)" class="tab">Asiatisch</button>
        <button onclick="renderMenu(4)" class="tab">Vegan</button>
        <button onclick="renderMenu(5)" class="tab">Dessert</button>
        <button onclick="renderMenu(6)" class="tab">Getr√§nke</button>
      </nav>

      <div class="band container">
        <img id="categoryImage" src="./assets/Gerichte/t√ºrkische-pide.jpg" alt="food band">
      </div>

      <section class="menu container">
        <h2 class="section-heading">Unsere Gerichte</h2>
        <ul id="menuList" class="menu-list"></ul>
      </section>

    </section>

    <aside class="cart">
      <div class="cart-header">Warenkorb</div>
      <div id="cartItems" class="cart-items"></div>


      <div class="cart-summary">
        <div class="row"><span>Zwischensumme</span><span id="subtotal">0,00‚Ç¨</span></div>
        <div class="row"><span>Lieferkosten</span><span id="delivery">5,00‚Ç¨</span></div>
        <div class="row total"><span>Gesamt</span><span id="total">5,00‚Ç¨</span></div>
      </div>

      <button class="order-btn" onclick="placeOrder()">Bestellung abschicken</button>
      </div>

      <div id="orderMessage" class="order-message" style="display: none;">
        ‚úÖ Du hast eine Testbestellung gemacht!
        <button onclick="hideMessage()">OK</button>
      </div>
    </aside>
  </main>

  <footer class="footer">
    <div class="container footer-grid">
      <div class="footer-left">
        <img src="./assets/Logo/Logo.png" alt="Logo" class="footer-logo">
        <p>Fresh & Fast Delivery.</p>
      </div>
      <div class="footer-right">
        <p>Follow us:</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/"><img src="./assets/Logo/facebook.svg" alt="Facebook"></a>
          <a href="https://www.instagram.com/"><img src="./assets/Logo/instagram.svg" alt="Instagram"></a>
          <a href="https://x.com/"><img src="./assets/Logo/x.svg" alt="X.com"></a>
        </div>
      </div>
    </div>
  </footer>
  
<!-- Responsive Warenkorb (Overlay/Dialog) -->
<button id="cartToggleBtn" class="mobile-cart-btn">
    Warenkorb (<span id="mobileCartTotal">0.00 ‚Ç¨</span>)
</button>

<div id="mobileCartOverlay" class="mobile-cart-overlay">
  <div class="mobile-cart-content">
      <button id="closeMobileCart" class="close-cart-btn">√ó</button>
      <h2>Warenkorb</h2>
      <div id="mobileCartItems"></div>
      <div class="mobile-cart-summary">
          Gesamt: <span id="mobileCartTotalDialog">0.00 ‚Ç¨</span>
      </div>
      <button class="order-btn" id="mobileOrderBtn">Bestellung abschicken</button>
  </div>
</div>


  <script src="./js/object.js"></script>
  <script src="./js/template.js"></script>
  <script src="script.js"></script>
  <script src="./js/mobil-cart.js"></script>

</body>

</html>
